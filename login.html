<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluir el archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <!--<link rel="stylesheet" href="css/style.css">-->
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/simpleCart.min.js"> </script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
  <title>ArtesaníasOnLine - Iniciar sesión</title>
  <!-- the jScrollPane script -->
  <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
  <script type="text/javascript" id="sourcecode">
    $(function () {
      $('.scroll-pane').jScrollPane();
    });
  </script>
</head>

<body>
  <!-- Encabezado -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #FBEEAC;">
      <div class="container">
        <!-- Logo del marketplace -->
        <a id="logo" class="navbar-brand" href="#">
          <img class="mx-3" src="img/logo-ico.png" alt="Logo" width="50" height="50"
            class="d-inline-block align-text-top">Market G-1</a>
        <!-- Botón para expandir la navegación en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navegación del marketplace -->
        <div id="menu" class="collapse navbar-collapse nav justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link scroll" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link scroll" href="#">Ingresar/Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link scroll" href="#">Vender</a>
            </li>
            <li class="nav-item">
              <a class="nav-link scroll" href="#producto">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link scroll" href="#">Carrito</a>
            </li>

            <li class="nav-item">
              <a class="nav-link scroll" href="#">Contactanos</a>
            </li>
          </ul>
        </div>
        <div class="navbar navbar-expand-lg navbar-light fixed-top">
          <div class="cart_box_1">
            <a href="formulario-tc.html">
              <div class="total">
                <span class="simpleCart_total"></span> (<span id="simpleCart_quantity" class="simpleCart_quantity"></span>
                items)
              </div>
              <i class="glyphicon glyphicon-shopping-cart"></i>
            </a>
            <p><a href="javascript:;" class="simpleCart_empty">Empty Cart</a></p>
            <div class="clearfix"> </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <section class="login-section">
          <h2>Iniciar sesión</h2>
          <form id="login-form" onsubmit="event.preventDefault(); loginUsuario();">
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
          </form>
          <a href="signup.html">¿No tienes cuenta? Regístrate aquí</a>
        </section>
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
